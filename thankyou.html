<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #E2E3E4;
            font-family: 'Montserrat', sans-serif;
            color: #0071BC;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #F15A24;
            border-radius: 8px;
            background-color: #ffffff;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #F15A24;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #D04C1B;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="starkcloud-logo.webp" alt="StarkCloud" class="logo">
        <h1>Obrigado!</h1>
        <p>Obrigado por registrar seu interesse no <strong>No-Code Day São Paulo</strong>.</p>
        <p>Em breve entraremos em contato com mais informações. Fique atento ao seu e-mail.</p>
        <a href="https://starkcloud.com" class="button">Voltar ao site</a>
    </div>

</body>
</html>
